<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>موسوعة الحديث</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4/dist/algoliasearch-lite.umd.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      background-color: #f8f9fa;
      color: #202122;
    }
    .main-container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: #ffffff;
      border-left: 1px solid #a7d7f9;
      border-right: 1px solid #a7d7f9;
      min-height: 100vh;
    }
    #main-header h1 {
        font-family: 'Cairo', sans-serif;
    }
    h1, h2, h3 {
      font-family: 'Cairo', sans-serif;
      border-bottom: 1px solid #a2a9b1;
      padding-bottom: 0.25em;
      margin-bottom: 0.5em;
    }
    a {
      color: #3366cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .search-input {
      border: 1px solid #a2a9b1;
      padding: 0.5rem 0.75rem;
      width: 100%;
      background-color: #fff;
      transition: border-color .15s ease-in-out;
      border-radius: 0;
    }
    .search-input:focus {
      border-color: #3366cc;
      outline: none;
    }
    .search-button {
      border: 1px solid #a2a9b1;
      background-color: #f8f9fa;
      cursor: pointer;
      padding: 0.5rem 1rem;
      transition: background-color .15s ease-in-out, border-color .15s ease-in-out;
      border-radius: 0;
    }
    .search-button:hover {
      background-color: #e9ecef;
      border-color: #72777d;
    }
     .action-button {
        border: 1px solid #a2a9b1;
        background-color: #f8f9fa;
        cursor: pointer;
        padding: 0.3rem 0.8rem;
        transition: background-color .15s ease-in-out, border-color .15s ease-in-out;
        font-family: 'Cairo', sans-serif;
        font-size: 0.9rem;
        border-radius: 2px;
        white-space: nowrap;
    }
    .action-button:hover {
        background-color: #e9ecef;
        border-color: #72777d;
        text-decoration: none;
    }
    .search-result-item {
      padding: 0.75rem 0;
      border-bottom: 1px solid #eaecf0;
    }
    .search-result-item:last-child {
        border-bottom: none;
    }
    .search-result-item p {
        font-size: 1.1rem;
        line-height: 1.7;
    }
    .footer {
        font-family: 'Cairo', sans-serif;
        font-size: 0.8rem;
        color: #54595d;
    }
    .animate-spin {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="text-stone-900">

  <div class="main-container p-4 md:p-8">
      <header id="main-header" class="mb-6">
        <div class="flex justify-between items-center gap-4 mb-4">
            <a href="./wiki.html" class="no-underline hover:no-underline">
                <h1 class="text-3xl font-bold text-black border-none m-0 p-0">موسوعة الحديث</h1>
            </a>
            <div id="header-actions" class="flex items-center gap-2">
                <button id="back-btn" class="action-button">عودة</button>
                <button id="font-size-toggle-btn" class="action-button">حجم الخط</button>
            </div>
        </div>
        <form id="searchForm" class="flex items-center w-full">
            <input
              id="searchBox"
              type="text"
              placeholder="ابحث في الأحاديث..."
              class="search-input"
              autofocus
            />
            <button type="submit" class="search-button flex-shrink-0">
              بحث
            </button>
        </form>
      </header>
    
      <main id="content">
          <div id="results-container">
            <!-- Featured Hadiths or Search Results will be rendered here -->
          </div>
      </main>

      <footer class="footer mt-12 py-4 border-t border-gray-200 text-center">
        <!-- Footer content can go here -->
      </footer>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- CONFIG & CONSTANTS ---
        const ALGOLIA_APP_ID = "3XD12I7386";
        const ALGOLIA_SEARCH_KEY = "89e8e132a05fdb02275f64dec8d14d05";
        const ALGOLIA_INDEX_NAME = "hadeth-2";
        const FONT_SIZES = [16, 18, 20, 24];
        const LS_FONT_KEY = 'hadithAppFontSize';

        // --- DOM ELEMENTS ---
        const searchForm = document.getElementById('searchForm');
        const searchBox = document.getElementById('searchBox');
        const resultsContainer = document.getElementById('results-container');
        const fontSizeToggleBtn = document.getElementById('font-size-toggle-btn');
        const backBtn = document.getElementById('back-btn');

        // --- ALGOLIA CLIENT ---
        if (typeof algoliasearch === 'undefined') {
          console.error('Algolia client not loaded.');
          resultsContainer.innerHTML = `<p class="text-center text-red-500 py-10">لا يمكن تحميل خدمة البحث.</p>`;
          return;
        }
        const client = algoliasearch(ALGOLIA_APP_ID, ALGOLIA_SEARCH_KEY);
        const index = client.initIndex(ALGOLIA_INDEX_NAME);

        // --- HELPERS ---
        const sanitizeHTML = (str) => str.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        
        const showLoader = (container) => {
            container.innerHTML = `
                <div class="flex justify-center items-center py-10">
                    <div class="w-8 h-8 border-4 border-gray-400 border-t-transparent rounded-full animate-spin"></div>
                </div>`;
        };
        
        // --- FONT SIZE CONTROL ---
        const applyFontSize = (size) => {
            document.documentElement.style.fontSize = `${size}px`;
            localStorage.setItem(LS_FONT_KEY, size);
        };
        const initFontSizeControl = () => {
            const savedSize = localStorage.getItem(LS_FONT_KEY);
            if (savedSize) applyFontSize(parseInt(savedSize, 10));

            fontSizeToggleBtn.addEventListener('click', () => {
                const currentSize = parseInt(localStorage.getItem(LS_FONT_KEY) || FONT_SIZES[0], 10);
                const currentIndex = FONT_SIZES.indexOf(currentSize) !== -1 ? FONT_SIZES.indexOf(currentSize) : 0;
                const nextIndex = (currentIndex + 1) % FONT_SIZES.length;
                applyFontSize(FONT_SIZES[nextIndex]);
            });
        };

        // --- NAVIGATION ---
        const initNavigation = () => {
            if (backBtn) {
                backBtn.addEventListener('click', () => {
                    history.back();
                });
            }
        };

        // --- SEARCH LOGIC ---
        const renderFeaturedHadiths = async (container) => {
            showLoader(container);
            try {
                const randomPage = Math.floor(Math.random() * 100);
                let { hits } = await index.search('', { hitsPerPage: 10, page: randomPage });
                
                if (hits.length === 0) {
                   const fallbackResult = await index.search('', { hitsPerPage: 10, page: 0 });
                   hits = fallbackResult.hits;
                }
                
                if (!hits || hits.length === 0) throw new Error("No featured hadiths found.");
                
                const hadithsHTML = hits.map(hadith => `
                    <div class="search-result-item">
                        <a href="./details.html?id=${hadith.objectID}">
                            <p>${hadith.text}</p>
                        </a>
                    </div>
                `).join('');

                container.innerHTML = `
                    <h2 class="text-2xl font-bold">محتويات مختارة</h2>
                    <div>${hadithsHTML}</div>
                `;
            } catch (err) {
                console.error("Failed to fetch featured hadiths:", err);
                container.innerHTML = `<div class="text-center py-6 px-4 border border-gray-200"><p>تعذر تحميل الأحاديث المختارة.</p></div>`;
            }
        };

        const renderSearchResults = (hits, container) => {
            const resultsHTML = hits.map(hit => {
                const content = hit._highlightResult?.text.value || hit.text;
                return `
                  <div class="search-result-item">
                    <a href="./details.html?id=${hit.objectID}">
                      <p>
                        ${content.replace(/<em>/g, '<em class="bg-yellow-200 not-italic font-semibold">')}
                      </p>
                    </a>
                  </div>`;
            }).join('');
            container.innerHTML = `<div>${resultsHTML}</div>`;
        };

        const runSearch = async (query) => {
            const trimmedQuery = query.trim();
            if (!trimmedQuery) {
                renderFeaturedHadiths(resultsContainer);
                return;
            }
            showLoader(resultsContainer);
            try {
                // First, attempt a search for the exact phrase by wrapping the query in quotes.
                // This gives priority to exact matches.
                let response = await index.search(`"${trimmedQuery}"`, {
                    hitsPerPage: 50,
                    advancedSyntax: true, // Enable quote syntax for exact matching.
                });

                // If the exact phrase search yields no results, fall back to a standard, more flexible search.
                if (response.hits.length === 0) {
                    response = await index.search(trimmedQuery, { hitsPerPage: 50 });
                }

                const { hits } = response;

                if (hits.length === 0) {
                    resultsContainer.innerHTML = `<div class="text-center py-10 px-4 border border-gray-200"><p>لم يتم العثور على نتائج للكلمة: "${sanitizeHTML(trimmedQuery)}"</p></div>`;
                } else {
                    renderSearchResults(hits, resultsContainer);
                }
            } catch (err) {
                console.error("Search failed:", err);
                resultsContainer.innerHTML = `<p class="text-center text-red-500 py-10">حدث خطأ أثناء البحث.</p>`;
            }
        };
        
        // --- EVENT LISTENERS ---
        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const query = searchBox.value.trim();
            sessionStorage.setItem('hadithSearchQuery', query);
            runSearch(query);
        });

        // --- INITIALIZATION ---
        initFontSizeControl();
        initNavigation();
        
        const savedQuery = sessionStorage.getItem('hadithSearchQuery');
        if (savedQuery) {
            searchBox.value = savedQuery;
            runSearch(savedQuery);
            sessionStorage.removeItem('hadithSearchQuery');
        } else {
            renderFeaturedHadiths(resultsContainer);
        }
    });
  </script>
</body>
</html>
