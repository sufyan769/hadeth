<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الصفحة غير موجودة</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f8f9fa;
      color: #202122;
      font-size: 16px;
    }
    .main-container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: #ffffff;
      border-left: 1px solid #a7d7f9;
      border-right: 1px solid #a7d7f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
     a {
      color: #3366cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .action-button {
        border: 1px solid #a2a9b1;
        background-color: #f8f9fa;
        cursor: pointer;
        padding: 0.3rem 0.8rem;
        transition: background-color .15s ease-in-out, border-color .15s ease-in-out;
        font-family: 'Cairo', sans-serif;
        font-size: 0.9rem;
        border-radius: 2px;
        white-space: nowrap;
    }
    .action-button:hover {
        background-color: #e9ecef;
        border-color: #72777d;
        text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="main-container p-4 md:p-8">
    <header id="main-header" class="flex justify-end items-center mb-6">
        <div id="header-actions" class="flex items-center gap-2">
            <a href="./wiki.html" class="action-button">صفحة البحث</a>
            <button id="back-btn" class="action-button">عودة</button>
            <button id="font-size-toggle-btn" class="action-button">حجم الخط</button>
        </div>
    </header>
    <main class="flex-grow flex flex-col justify-center text-center">
      <h1 class="text-6xl font-bold text-gray-500 mb-4">خطأ 404</h1>
      <p class="text-xl text-gray-700 mt-4 mb-8">لم يتم العثور على الصفحة المطلوبة.</p>
    </main>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const backBtn = document.getElementById('back-btn');
        if (backBtn) {
            backBtn.addEventListener('click', () => {
                history.back();
            });
        }

        const FONT_SIZES = [16, 18, 20, 24];
        const LS_FONT_KEY = 'hadithAppFontSize';
        const fontSizeToggleBtn = document.getElementById('font-size-toggle-btn');

        const applyFontSize = (size) => {
            document.documentElement.style.fontSize = `${size}px`;
            localStorage.setItem(LS_FONT_KEY, size);
        };
        const savedSize = localStorage.getItem(LS_FONT_KEY);
        if (savedSize) applyFontSize(parseInt(savedSize, 10));

        fontSizeToggleBtn.addEventListener('click', () => {
            const currentSize = parseInt(localStorage.getItem(LS_FONT_KEY) || FONT_SIZES[0], 10);
            const currentIndex = FONT_SIZES.indexOf(currentSize) !== -1 ? FONT_SIZES.indexOf(currentSize) : 0;
            const nextIndex = (currentIndex + 1) % FONT_SIZES.length;
            applyFontSize(FONT_SIZES[nextIndex]);
        });
    });
  </script>
</body>
</html>
