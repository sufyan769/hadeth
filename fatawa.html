<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الحديث الشريف</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4/dist/algoliasearch.umd.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #FDF7F2;
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
    </script>
</head>
<body>
<div id="root"></div>
<script type="text/babel" data-type="module">
import React, { useState, useEffect, useCallback } from 'react';
import { createRoot } from 'react-dom/client';

// --- Constants ---
const ALGOLIA_APP_ID = "3XD12I7386";
const ALGOLIA_SEARCH_KEY = "89e8e132a05fdb02275f64dec8d14d05";
const ALGOLIA_INDEX_NAME = "hadeth-2";
const ORDS_BASE_URL = "https://apex.oracle.com/pls/apex/sufyan/hadith";

// --- API Service ---
const searchClient = algoliasearch(ALGOLIA_APP_ID, ALGOLIA_SEARCH_KEY);
const hadithIndex = searchClient.initIndex(ALGOLIA_INDEX_NAME);

async function getRandomHadithId() {
    console.log("Fetching random Hadith ID...");
    // Mocking behavior to ensure a wide range of Hadiths.
    const mockRandomId = Math.floor(Math.random() * 5000) + 1;
    return Promise.resolve(mockRandomId);
}

async function getHadithById(id) {
    try {
        const targetUrl = `${ORDS_BASE_URL}/api/${id}`;
        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;
        const response = await fetch(proxyUrl);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        
        const proxyResponse = await response.json();
        if (!proxyResponse.contents) throw new Error('Failed to fetch through proxy.');

        const item = JSON.parse(proxyResponse.contents);
        if (item.code && item.code !== 200) return null;

        if (item && item.id) {
            return {
                ID: item.id,
                hadith_text: item.hadith_text,
                narrator: item.narrator,
                source: item.book,
                degree: item.degree,
                explanation: item.explanation
            };
        }
        return null;
    } catch (error) {
        console.error(`Failed to fetch Hadith with ID ${id}:`, error);
        return null;
    }
}

async function searchAlgolia(query, excludeId) {
    try {
        const options = { hitsPerPage: 10 };
        if (excludeId) {
            options.filters = `id != ${excludeId}`;
        }
        const { hits } = await hadithIndex.search(query, options);
        return hits.map(hit => hit.objectID);
    } catch (error) {
        console.error("Error searching Algolia:", error);
        return [];
    }
}

async function fetchFullHadithsByIds(ids) {
    const hadithPromises = ids.map(id => getHadithById(id));
    const results = await Promise.all(hadithPromises);
    return results.filter(hadith => hadith !== null);
}

// --- Icons ---
const SearchIcon = ({ className = "w-6 h-6" }) => (
  <svg xmlns="http://www.w3.org/2000/svg" className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
  </svg>
);
const RefreshIcon = ({ className = "w-6 h-6" }) => (
  <svg xmlns="http://www.w3.org/2000/svg" className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h5M20 20v-5h-5M4 4a8 8 0 0114.24 4.76M20 20a8 8 0 01-14.24-4.76" />
  </svg>
);
const SparklesIcon = ({ className = "w-6 h-6" }) => (
    <svg xmlns="http://www.w3.org/2000/svg" className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
        <path strokeLinecap="round" strokeLinejoin="round" d="M5 3v4M3 5h4M6.343 6.343l2.829 2.829m11.314-2.829l-2.829 2.829M21 12h-4M12 21v-4M4.686 17.657l2.829-2.829m11.314 2.829l-2.829-2.829M12 3v4M3 12h4m14 0h-4m-4 9v-4" />
    </svg>
);

// --- Components ---
const LoadingSpinner = () => (
    <div className="flex justify-center items-center p-8">
      <div className="w-12 h-12 border-4 border-[#1ED760] border-solid border-t-transparent rounded-full animate-spin"></div>
    </div>
);

const HadithCard = ({ hadith, onFindSimilar, isDiscovery = false, fontSize }) => {
  return (
    <div className="bg-transparent my-4 w-full transition-all duration-300">
      {isDiscovery && (
        <div className="mb-4 text-center">
            <span className="text-sm text-gray-500 bg-gray-200/50 rounded-full px-4 py-1">حديث اليوم</span>
        </div>
      )}
      
      {/* Hadith Text Bubble */}
      <div className="bg-white rounded-t-2xl rounded-br-2xl p-5 shadow-sm mb-3">
        <p className="leading-relaxed text-gray-800" style={{ fontSize: `${fontSize}px`, whiteSpace: 'pre-wrap' }}>{hadith.hadith_text}</p>
      </div>

      {/* Details Section */}
       <div className="px-2 text-sm text-gray-500 space-y-2 mb-4">
            <p><span className="font-bold text-gray-600">الراوي:</span> {hadith.narrator}</p>
            <p><span className="font-bold text-gray-600">المصدر:</span> {hadith.source}</p>
            <p><span className="font-bold text-gray-600">الدرجة:</span> {hadith.degree}</p>
        </div>

      {/* Explanation Bubble */}
      <div className="bg-[#E7FFDB] rounded-b-2xl rounded-tl-2xl p-5 shadow-sm">
        <h3 className="text-lg font-bold text-gray-800 mb-2">الشرح</h3>
        <p className="text-gray-700 leading-loose" style={{ fontSize: `${fontSize-2}px`, whiteSpace: 'pre-wrap' }}>{hadith.explanation}</p>
      </div>

      {/* Action Button */}
      <div className="mt-6 flex justify-start">
        <button
          onClick={() => onFindSimilar(hadith)}
          className="flex items-center gap-2 px-5 py-2.5 bg-white text-green-600 font-semibold rounded-full shadow-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-transform transform hover:scale-105 border border-gray-200"
        >
          <SparklesIcon className="w-5 h-5" />
          أحاديث مشابهة
        </button>
      </div>
    </div>
  );
};

const SearchBar = ({ onSearch, isLoading }) => {
  const [query, setQuery] = useState('');

  const handleSubmit = (e) => {
    e.preventDefault();
    if (query.trim()) {
      onSearch(query.trim());
    }
  };

  return (
    <form onSubmit={handleSubmit} className="w-full max-w-2xl mx-auto">
      <div className="relative">
        <input
          type="search"
          value={query}
          onChange={(e) => setQuery(e.target.value)}
          placeholder="ابحث في كنوز السنة..."
          className="w-full pr-12 pl-28 py-3.5 text-lg bg-white border-2 border-gray-200 rounded-full shadow-inner focus:outline-none focus:ring-2 focus:ring-green-400 transition"
          disabled={isLoading}
        />
        <div className="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
          <SearchIcon className="w-6 h-6 text-gray-400" />
        </div>
        <button 
          type="submit" 
          disabled={isLoading || !query.trim()}
          className="absolute inset-y-0 left-0 flex items-center px-6 m-1.5 bg-[#1ED760] text-white font-bold rounded-full hover:bg-green-600 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors"
        >
          {isLoading ? '...' : 'ابحث'}
        </button>
      </div>
    </form>
  );
};

// --- Main App Component ---
const App = () => {
  const [view, setView] = useState('discovery');
  const [discoveryHadith, setDiscoveryHadith] = useState(null);
  const [searchResults, setSearchResults] = useState([]);
  const [isLoading, setIsLoading] = useState(true);
  const [error, setError] = useState(null);
  const [searchTerm, setSearchTerm] = useState('');
  const [fontSize, setFontSize] = useState(18);

  const increaseFontSize = () => setFontSize(prev => Math.min(prev + 2, 32));
  const decreaseFontSize = () => setFontSize(prev => Math.max(prev - 2, 12));

  const handleFetchRandomHadith = useCallback(async () => {
    setIsLoading(true);
    setError(null);
    setDiscoveryHadith(null);
    let hadith = null;
    let retries = 5;
    while (!hadith && retries > 0) {
        try {
            const randomId = await getRandomHadithId();
            hadith = await getHadithById(randomId);
            if (!hadith) {
              console.warn(`Attempt ${6-retries}: Hadith with ID ${randomId} not found. Retrying...`);
              retries--;
            }
        } catch(err){
            console.error(err);
            retries--;
        }
    }
    
    if (hadith) {
        setDiscoveryHadith(hadith);
    } else {
        setError('لم يتم العثور على حديث. يرجى المحاولة مرة أخرى.');
    }
    
    setIsLoading(false);
  }, []);

  useEffect(() => {
    handleFetchRandomHadith();
  }, [handleFetchRandomHadith]);

  const executeSearch = useCallback(async (query, excludeId) => {
    setIsLoading(true);
    setError(null);
    setSearchResults([]);
    setSearchTerm(query);
    setView('search');
    try {
      const ids = await searchAlgolia(query, excludeId);
      if (ids.length === 0) {
        setSearchResults([]);
      } else {
        const fullHadiths = await fetchFullHadithsByIds(ids);
        setSearchResults(fullHadiths);
      }
    } catch (err) {
      setError('حدث خطأ أثناء البحث. يرجى المحاولة مرة أخرى.');
      console.error(err);
    } finally {
      setIsLoading(false);
    }
  }, []);

  const handleSearch = (query) => {
    executeSearch(query);
  };

  const handleFindSimilar = (hadith) => {
    executeSearch(hadith.hadith_text, hadith.ID);
  };

  const renderContent = () => {
    if (isLoading) return <LoadingSpinner />;
    if (error) return <p className="text-center text-red-500 bg-red-100 p-4 rounded-lg">{error}</p>;
    
    if (view === 'discovery' && discoveryHadith) {
      return <HadithCard hadith={discoveryHadith} onFindSimilar={handleFindSimilar} isDiscovery={true} fontSize={fontSize} />;
    }
    
    if (view === 'search') {
      return (
        <div>
          <h2 className="text-2xl font-bold text-gray-700 mb-4 text-center">نتائج البحث عن: "{searchTerm}"</h2>
          {searchResults.length > 0 ? (
            searchResults.map(hadith => (
              <HadithCard key={hadith.ID} hadith={hadith} onFindSimilar={handleFindSimilar} fontSize={fontSize} />
            ))
          ) : (
            <p className="text-center text-gray-500 bg-white p-6 rounded-lg shadow-sm">لا توجد نتائج بحث مطابقة.</p>
          )}
        </div>
      );
    }
    return null;
  };

  return (
    <div className="min-h-screen text-gray-800 bg-[#FDF7F2]">
      <header className="sticky top-0 z-10 bg-white/80 backdrop-blur-md shadow-sm p-4">
        <div className="container mx-auto flex justify-between items-center max-w-4xl">
            <div className="flex items-center gap-2">
                <button onClick={decreaseFontSize} className="w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-200 text-lg font-bold">-</button>
                <button onClick={increaseFontSize} className="w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-200 text-lg font-bold">+</button>
            </div>
            <h1 className="text-2xl font-bold text-gray-800">الحديث الشريف</h1>
            <div className="w-16"> {/* Spacer */} </div>
        </div>
      </header>
      
      <main className="container mx-auto px-4 py-8 max-w-3xl">
        <div className="mb-8">
          <SearchBar onSearch={handleSearch} isLoading={isLoading} />
        </div>
        
        {view === 'discovery' && (
          <div className="flex justify-center mb-6">
            <button
              onClick={handleFetchRandomHadith}
              disabled={isLoading}
              className="flex items-center gap-2 px-5 py-2.5 bg-[#1ED760] text-white font-bold rounded-full shadow-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-transform transform hover:scale-105 disabled:opacity-50"
            >
              <RefreshIcon className="w-5 h-5" />
              حديث آخر
            </button>
          </div>
        )}
        
        {renderContent()}
      </main>

      <footer className="text-center p-6 text-gray-500 text-sm">
        <p>بُني باستخدام Algolia و Oracle APEX</p>
      </footer>
    </div>
  );
};

const rootElement = document.getElementById('root');
const root = createRoot(rootElement);
root.render(<App />);

</script>
</body>
</html>
