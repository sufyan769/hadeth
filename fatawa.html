<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📚 البحث في الفتاوى</title>
  <style>
    body { font-family: "Cairo", sans-serif; text-align: center; background: #f7f9fc; color: #222; }
    h1 { color: #007bff; margin-top: 40px; }
    input { width: 60%; padding: 10px; font-size: 18px; border-radius: 8px; border: 1px solid #ccc; }
    button { padding: 10px 20px; font-size: 18px; border: none; border-radius: 8px; background: #007bff; color: white; cursor: pointer; }
    .result { background: white; margin: 20px auto; width: 80%; text-align: right; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    mark { background: yellow; }
    .error { color: red; font-weight: bold; margin-top: 20px; white-space: pre-wrap; direction: ltr; text-align: left; }
  </style>
</head>
<body>
  <h1>📚 البحث في الفتاوى</h1>
  <input id="query" placeholder="اكتب كلمة البحث (مثلاً: الصلاة)">
  <button onclick="search()">بحث</button>
  <div id="status"></div>
  <div id="results"></div>

  <script>
    // 🔗 رابط الـ API المباشر من ORDS
    const BASE = "https://cors.isomorphic-git.org/https://g85b062bd5c6cb1-fatwaproject.adb.me-dubai-1.oraclecloudapps.com/ords/SUFEAN/fatwas/search/";


    async function search() {
      const q = document.getElementById("query").value.trim();
      const resultsDiv = document.getElementById("results");
      const statusDiv = document.getElementById("status");
      resultsDiv.innerHTML = "";
      if (!q) return alert("أدخل كلمة للبحث");

      statusDiv.textContent = "🔎 جاري البحث...";
      try {
        const response = await fetch(BASE + encodeURIComponent(q));
        if (!response.ok) {
          throw new Error(`HTTP ${response.status} - ${response.statusText}`);
        }

        const data = await response.json();
        console.log("🔍 API Response:", data);

        if (!data.items || data.items.length === 0) {
          statusDiv.textContent = "❌ لا توجد نتائج.";
          return;
        }

        statusDiv.innerHTML = `✅ عدد النتائج: ${data.items.length}`;
        data.items.forEach(fatwa => {
          const div = document.createElement("div");
          div.className = "result";
          const qMarked = fatwa.question.replaceAll(q, `<mark>${q}</mark>`);
          const aMarked = fatwa.answer.replaceAll(q, `<mark>${q}</mark>`);
          div.innerHTML = `<h3>${qMarked}</h3><p>${aMarked}</p><small>📄 <a href="${fatwa.source}" target="_blank">${fatwa.source}</a></small>`;
          resultsDiv.appendChild(div);
        });
      } catch (err) {
        console.error("❌ Fetch error:", err);
        statusDiv.innerHTML = `<div class="error">⚠️ خطأ أثناء الجلب:<br>${err.message}</div>`;
      }
    }
  </script>
</body>
</html>
